<body>
    <script>
        function inString(tocheck, parentstr)
        {
            len = tocheck.length;
            tocheck = tocheck.toLowerCase();
            parentstr = parentstr.toLowerCase();
            for(i = 0; i < parentstr.length; i++)
            {
                console.log("parentstr[i]" + parentstr[i] + "   tocheck[0]" + tocheck[0]);
                if(parentstr[i] == tocheck[0])
                {
                    if(parentstr.slice(i,len+i) == tocheck)
                    {
                        return true;
                    }
                }
            }
            return false;
        }

        let bool = false;

        function promiseReturner(){
            return new Promise((resolve, reject) => 
        {
            if (bool)
            {
                resolve(
                    {
                        name : "True",
                        message: "You got it my man"
                    }
                )
                 
            }
            else{
                reject(
                    {
                        name : "False",
                        message: "Can't get it my man"
                    }
                )
            }
        })
        }

        promiseReturner().then(
            (resolved)=>{
                console.log(resolved.name + " " +resolved.message)
            }
        ).catch((error)=> {console.log(error.name + " " + error.message)})
    </script>
